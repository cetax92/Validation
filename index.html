<!DOCTYPE html>
<html>
  <head>
    <title>Validacija Forme</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Registracija</h1>
      <div>
        <label for="ime_prezime">Ime i prezime:</label>
        <input
          id="ime_prezime"
          type="text"
          name="ime_prezime"
          placeholder="Marco Lolo"
        />
      </div>
      <div>
        <label for="korisnicko_ime">Korisničko ime:</label>
        <input
          id="korisnicko_ime"
          type="text"
          name="korisnicko_ime"
          placeholder="marco.lolo1"
        />
      </div>
      <div>
        <label for="email">Email adresa:</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="marco.lolo@mail.com"
        />
      </div>
      <div>
        <label for="lozinka">Lozinka:</label>
        <input id="lozinka" type="text" name="lozinka" placeholder="*******" />
      </div>
      <div>
        <label for="ponovi_lozinku">Ponovi lozinku:</label>
        <input
          id="ponovi_lozinku"
          type="text"
          name="ponovi_lozinku"
          placeholder="*******"
        />
      </div>
      <div>
        <button>Registriraj se</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
